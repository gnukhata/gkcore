# used when sending a list of products from the server
productListDetails:
  type: object
  additionalProperties: false
  properties:
    srno:
      type: integer
    unitname:
      type: string
    categoryname:
      type: string
    productcode:
      type: integer
    productdesc:
      type: string
    categorycode:
      type: integer
    productquantity:
      type: integer
    gsflag:
      type: integer
      enum: [7, 19]
      description: 7 = product, 19 = service

productDetails:
  type: object
  additionalProperties: false
  properties:
    discountpercent:
      type: number
    discountamount:
      type: number
    productcode:
      type: integer
    productdesc:
      type: string
    gsflag:
      $ref: "#/gsflag"
    gscode:
      type: integer
    deletable:
      type: string
    prodsp:
      type: number
    prodmrp:
      type: number
    specs:
      type: string
    categorycode:
      type: integer
    uomid:
      type: integer
    unitname:
      type: string
    openingstock:
      type: number

# used for creating and editing a product
productInDetails:
  type: object
  required: [productdesc, gsflag]
  properties:
    productdesc:
      type: string
    prodmrp:
      type: number
    prodsp:
      type: number
    amountdiscount:
      type: number
    percentdiscount:
      type: number
    gscode:
      type: string
    gsflag:
      $ref: "#/gsflag"
    specs:
      type: string
    openingstock:
      type: number
      description: legacy property, use godowndetails to store opening stock godownwise
    uomid:
      type: integer
    categorycode:
      type: integer

godownDetails:
  type: object
  additionalProperties:
    type: object
    description: Keys are godown ids
    properties:
      qty:
        type: number
      rate:
        type: number
  example: { 1: { qty: 1, rate: 5 }, 2: { qty: 2.5, rate: 6.12 } }

# used for creating and editing a product
productPayload:
  type: object
  required: [productdetails, godownflag]
  properties:
    productdetails:
      $ref: "#/productInDetails"
    godetails:
      $ref: "#/godownDetails"
    godownflag:
      type: boolean

gsflag:
  type: integer
  enum: [7, 19]
  description: 7 = product, 19 = service