invoice:
  type: object
  properties:
    invoiceno:
      type: string
    ewaybillno:
      type: string
    invoicedate:
      type: string
      format: date
    orgstategstin:
      type: string
    issuername:
      type: string
    designation:
      type: string
    address:
      type: string
    pincode:
      type: string
    custid:
      type: integer
    roundoffflag:
      type: integer
      enum: [0, 1]
      description: 0 = true, 1 = false
    paymentmode:
      type: integer
      enum: [2, 3, 15]
      description: 2 = cash, 3 = bank, 15 = credit
    transportationmode:
      type: string
    reversecharge:
      type: integer
      enum: [0, 1]
      description: 0 = true, 1 = false
    discflag:
      type: integer
      enum: [1, 16]
      description: discount flag, 1 - amount, 16 - percent
    invnarration:
      type: string
    dcid:
      type: integer
    sourcestate:
      type: string
    inoutflag:
      type: integer
      enum: [9, 15]
      description: 9 = sale, 15 = purchase
    supinvno:
      type: string
    supinvdate:
      type: string
      format: date
    taxstate:
      type: string
    taxflag:
      type: integer
      enum: [7, 22]
      description: 7 = GST, 22 = VAT
    invoicetotal:
      type: number
    invoicetotalword:
      type: string
    consignee:
      type: object
      properties:
        consigneename:
          type: string
        tinconsignee:
          type: string
        gstinconsignee:
          type: string
        consigneeaddress:
          type: string
        consigneestate:
          type: string
        consigneestatecode:
          anyOf:
            - type: string
            - type: integer
        consigneepincode:
          type: string
    contents:
      type: object
      additionalProperties:
        type: object
        additionalProperties:
          type: number
        description: Keys are product rates and values are qty
      description: Keys are product id
    pricedetails:
      type: array
      items:
        type: object
        properties:
          custid:
            type: integer
          productcode:
            type: integer
          inoutflag:
            type: integer
            enum: [9, 15]
            description: 9 = sale, 15 = purchase
          lastprice:
            type: number
    tax:
      type: object
      additionalProperties:
        type: number
      description: Keys are product id, values are product tax rate
    cess:
      type: object
      additionalProperties:
        type: number
      description: Keys are product id, values are product cess rate
    freeqty:
      type: object
      additionalProperties:
        type: number
      description: Keys are product id, values are product free qty
    discount:
      type: object
      additionalProperties:
        type: number
      description: Keys are product id, values are product discount rates
    bankdetails:
      type: object
      properties:
        accountno:
          type: object
        bankname:
          type: object
        ifsc:
          type: object
        branch:
          type: object
    vehicleno:
      type: string
    dateofsupply:
      type: string
      format: date
    attachment:
      type: string
      format: byte
      description: base 64 image
    attachmentcount:
      type: integer

stock:
  type: object
  properties:
    items:
      type: object
      additionalProperties:
        type: number
      description: Keys are product id, values are product qty
    inout:
      type: integer
      enum: [9, 15]
      description: 9 = sale, 15 = purchase

av:
  type: object
  properties:
    product:
      type: object
      additionalProperties:
        type: number
      description: Keys are product names, values are product taxable rates
    prodData:
      type: object
      additionalProperties:
        type: number
      description: Keys are product id, values are product taxable rates
    avtax:
      type: object
      properties:
        GSTName:
          type: string
        CESSName:
          type: string
    totaltaxable:
      type: number
    taxpayment:
      type: number
