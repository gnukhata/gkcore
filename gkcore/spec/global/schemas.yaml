ledger_gkresult:
  type: array
  items:
    type: object
    properties:
      vouchercode:
        type: integer
      vouchernumber:
        type: string
      voucherdate:
        type: string
      narration:
        type: string
      status:
        type: boolean
      vouchertype:
        type: string
      advflag:
        type: string
      Dr:
        type: string
      Cr:
        type: string
      particulars:
        type: array
        items:
          type: object
          properties:
            accountname:
              type: string
            balance:
              type: string
            ttlRunDr:
              type: string
            ttlRunCr:
              type: string
            dcinfo:
              type: string
inoutflag:
  type: integer
  enum: [9, 15]
  description: 9 = sale, 15 = purchase

csflag:
  type: integer
  enum: [3, 19]
  description: 3 = customer, 19 = supplier

token:
  type: string
  format: byte
  description: Base64 JWT token used for authentication

gkstatus:
  type: integer
  enum: [0, 1, 2, 3, 4, 5, 6]
  description: 0 - Success, 1 - DuplicateEntry, 2 - UnauthorisedAccess, 3 - ConnectionFailed, 4 - BadPrivilege, 5 - ActionDisallowed, 6 - ProxyServerError

userrole:
  type: integer
  enum: [-1, 0, 1, 2, 3]
  description: -1 = admin, 0 = manager, 1 = operator, 2 = auditor, 3 = godown incharge

