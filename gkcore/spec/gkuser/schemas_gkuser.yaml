userDetails:
  type: object
  additionalProperties: false
  properties:
    username:
      type: string
    userpassword:
      type: string
    userquestion:
      type: string
    useranswer:
      type: string

userMetaData:
  type: object
  properties:
    userid:
      type: integer
    username:
      type: string
    userrole:
      $ref: "#/userRole"
    userrolename:
      type: string
      enum: [Admin, Manager, Operator, Internal Auditor, Godown In Charge]
    invitestatus:
      $ref: "#/inviteStatus"

orgMetaData:
  type: object
  properties:
    orgname: 
      type: string
    orgtype: 
      type: string
      enum: [For Profit, Not For Profit]
    yearstart: 
      type: string
      format: date
    yearend: 
      type: string
      format: date
    orgcode: 
      type: integer
    invitestatus: 
      $ref: "#/inviteStatus"
    userrole: 
      $ref: "#/userRole"

inviteStatus:
  type: string
  enum: [true, false, Rejected]

userRole:
  type: integer
  enum: [-1, 0, 1, 2, 3]
  description: -1 - Admin, 0 - Manager, 1 - Operator, 2 - Internal Auditor, 3 - Godown In Charge