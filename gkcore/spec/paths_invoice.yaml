invoice:
  get:
    tags: ["Invoice"]
    summary: Fetch all invoices of the given type belonging to an organisation
    operationId: getAllinvoices
    parameters:
      - in: query
        name: inv
        required: true
        schema:
          type: string
          enum: ["all", "alldeleted"]
      - in: query
        name: type
        required: true
        schema:
          type: string
          enum: ["sale", "purchase"]
    responses:
      "200":
        description: ok
        content:
          application/json:
            schema:
              type: object
              required: [gkstatus]
              properties:
                gkstatus:
                  $ref: "./global/schemas.yaml#/gkstatus"
                gkresult:
                  type: array
                  items:
                    allOf:
                      - $ref: "./invoice/schemas_invoice.yaml#/basicInvoiceDetails"
                      - $ref: "./invoice/schemas_invoice.yaml#/allInvoiceDetails"
  post:
    tags: ["Invoice"]
    summary: Create new invoice
    operationId: addInvoice
    requestBody:
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  delchalPayload:
                    $ref: "./invoice/schemas_invoice.yaml#/delchalPayload"
              - type: object
                properties:
                  payload:
                    $ref: "./invoice/schemas_invoice.yaml#/payload"
    responses:
      200:
        description: ok
        content:
          application/json:
            schema:
              type: object
              required: [gkstatus]
              properties:
                gkstatus:
                  $ref: "./global/schemas.yaml#/gkstatus"
                gkresult:
                  type: integer
                  description: id of the invoice created will be returned on success
                vchData:
                  type: object
                  properties:
                    status:
                      type: integer
                      enum: [0, 1]
                    vchno:
                      type: string
                    vchid:
                      type: integer
