invoice_id:
  get:
    tags: ["Invoice"]
    summary: Get the id of the next invoice to be generated. Used for auto invno generation
    operationId: getinvid
    parameters:
      - in: query
        name: type
        required: true
        schema:
          type: integer
          enum: [9, 15]
          description: 9 = purchase, 15 = sale
    responses:
      "200":
        description: ok
        content:
          application/json:
            schema:
              type: object
              required: [gkstatus]
              properties:
                gkstatus:
                  $ref: "./global/schemas.yaml#/gkstatus"
                invoiceid:
                  type: integer

invoice_list:
  get:
    tags: ["Invoice"]
    summary: Fetch a list of invoices of given type belonging to an organisation
    operationId: getListofInvoices
    parameters:
      - in: query
        name: type
        required: true
        schema:
          type: string
          enum: ["list", "listdeleted"]
      - in: query
        name: orderflag
        required: true
        schema:
          type: integer
          enum: [0, 1]
      - in: query
        name: todate
        required: true
        schema:
          type: string
          format: date
      - in: query
        name: fromdate
        required: true
        schema:
          type: string
          format: date
      - in: query
        name: flag
        required: true
        schema:
          type: string
          enum: ["0", "1", "2"]
        description: 0 = all, 1 = sales, 2 = purchases
    responses:
      "200":
        description: ok
        content:
          application/json:
            schema:
              type: object
              required: [gkstatus]
              properties:
                gkstatus:
                  $ref: "./global/schemas.yaml#/gkstatus"
                gkresult:
                  type: array
                  items:
                    allOf:
                      - $ref: "./invoice/schemas_invoice.yaml#/basicInvoiceDetails"
                      - $ref: "./invoice/schemas_invoice.yaml#/invoiceListDetails"

invoice_list_rectify:
  get:
    tags: ["Invoice"]
    summary: Fetch list of invoices which can be rectified
    operationId: getListofInvoices_rectify
    parameters:
      - in: query
        name: invtype
        required: true
        schema:
          type: integer
          enum: [9, 15]
          description: 9 = sale, 15 = purchase
    responses:
      "200":
        description: ok
        content:
          application/json:
            schema:
              type: object
              required: [gkstatus]
              properties:
                gkstatus:
                  $ref: "./global/schemas.yaml#/gkstatus"
                gkresult:
                  type: array
                  items:
                    allOf:
                      - $ref: "./invoice/schemas_invoice.yaml#/basicInvoiceDetails"
                      - $ref: "./invoice/schemas_invoice.yaml#/invoiceRectifyListDetails"

invoice_nonrejected:
  get:
    tags: ["Invoice"]
    summary: Fetches all invoices that are not fully rejected yet. It is used in rejection note, to prepare rejection note against these invoices
    operationId: nonRejected
    responses:
      "200":
        description: ok
        content:
          application/json:
            schema:
              type: object
              required: [gkstatus]
              properties:
                gkstatus:
                  $ref: "./global/schemas.yaml#/gkstatus"
                gkresult:
                  type: array
                  items:
                    allOf:
                      - $ref: "./invoice/schemas_invoice.yaml#/basicInvoiceDetails"
                      - type: object
                        properties:
                          inoutflag:
                            type: integer
                            enum: [9, 15]
                            description: 9 = sale, 15 = purchase
                          rejcontent:
                            type: string
                          custsupdetail:
                            type: object
                            properties:
                              custname:
                                type: string
                              custaddr:
                                type: string
                              csflag:
                                type: integer
                                enum: [3, 19]
                                description: 3 = customer, 19 = supplier
                              custtin:
                                type: string
                              custstate:
                                type: string
                              custgstin:
                                type: string

invoice_attachment:
  get:
    tags: ["Invoice"]
    summary: Fetch attachment of an invoice
    operationId: getInvoiceAttachment
    parameters:
      - $ref: "./invoice/params_invoice.yaml#/invid"
    responses:
      "200":
        description: ok
        content:
          application/json:
            schema:
              type: object
              required: [gkstatus]
              properties:
                gkstatus:
                  $ref: "./global/schemas.yaml#/gkstatus"
                gkresult:
                  type: string
                  format: byte
                invoiceno:
                  type: string
                userrole:
                  type: integer
                  enum: [-1, 0, 1, 2, 3]
                  description: -1 = admin, 0 = manager, 1 = operator, 2 = auditor, 3 = godown incharge

cashmemo:
  get:
    tags: ["Invoice"]
    summary: Fetch all CashMemo of the given type belonging to an organisation
    operationId: getAllcashmemos
    parameters:
      - in: query
        name: inoutflag
        schema:
          type: integer
          enum: [15]
          description: 15 = purchase
        required: true
    responses:
      "200":
        description: ok
        content:
          application/json:
            schema:
              type: object
              required: [gkstatus]
              properties:
                gkstatus:
                  $ref: "./global/schemas.yaml#/gkstatus"
                gkresult:
                  type: array
                  items:
                    allOf:
                      - $ref: "./invoice/schemas_invoice.yaml#/basicInvoiceDetails"
                      - type: object
                        properties:
                          invoicetotal:
                            type: number

