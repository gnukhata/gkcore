    responses:
      200:
        description: ok
        content:
          application/json:
            schema:
              type: object
              required: [gkstatus]
              properties:
                gkstatus:
                  $ref: "./global/schemas.yaml#/gkstatus"

invite_reject:
  post:
    tags: ["Invite"]
    summary: Reject an invite for a user in an org
    operationId: rejectInvite
    security:
      - UserAuth: []
    requestBody:
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required: [orgcode]
            properties:
              orgcode:
                type: integer
    responses:
      200:
        description: ok
        content:
          application/json:
            schema:
              type: object
              required: [gkstatus]
              properties:
                gkstatus:
                  $ref: "./global/schemas.yaml#/gkstatus"
