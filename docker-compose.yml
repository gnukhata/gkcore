version: "3.3"
services:
  # postgresql 12 image
  db:
    image: postgres:12-alpine
    restart: on-failure
    environment:
      - POSTGRES_USER=gkadmin
      - POSTGRES_PASSWORD=gkadmin
      - POSTGRES_DB=gkdata
    volumes:
      - $HOME/gkdir/postgresql:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  # ifsc API server
  ifsc-server:
    image: razorpay/ifsc:latest
    restart: on-failure
  # pgadmin to visualize postgres db
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: on-failure
    volumes:
      - pgadmin:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@gkcore.gk
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "3000:80"

volumes:
  pgadmin:
